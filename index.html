<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Julukan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Generator Nama Julukan</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Masukkan Nama Anda:</h5>
                        <input type="text" id="nameInput" class="form-control mb-3" placeholder="Nama Anda">
                        <button class="btn btn-primary btn-block" id="generateButton">Generasikan Julukan</button>
                        <h4 class="mt-4 text-center">Julukan Anda:</h4>
                        <p id="nicknameResult" class="text-center font-weight-bold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
